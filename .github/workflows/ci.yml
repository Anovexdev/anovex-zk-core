name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: TypeScript Check
      run: npm run check --if-present
    
    - name: Run Tests
      run: npm test
      continue-on-error: true
      env:
        ENCRYPTION_KEY: test-encryption-key-for-ci-minimum-32-characters-required
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        SESSION_SECRET: test-session-secret-for-ci-testing-only
    
    - name: Build Frontend
      run: npx vite build
      continue-on-error: true
    
    - name: Build Backend
      run: npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: |
        npm ci
        npm audit --audit-level=high --production
      continue-on-error: true
